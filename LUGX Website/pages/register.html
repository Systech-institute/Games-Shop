<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUGX-(Register-Page)</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oxanium:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo (2).png" type="image/x-icon">
    <style>
        :root {
            --shadow-purple: #2a0dad;
            --monarch-blue: #0038a8;
            --demon-red: #c00000;
            --void-black: #0a0a12;
            --light-silver: #b3afaf;
            --glow-blue: 0 0 10px #0038a8, 0 0 20px #0038a8, 0 0 30px #0038a8;
            --glow-purple: 0 0 10px #1d0dad, 0 0 20px #1d0dad, 0 0 30px #1d0dad;
            --glow-red: 0 0 10px #c00000, 0 0 20px #c00000, 0 0 30px #c00000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--void-black);
            color: var(--light-silver);
            font-family: 'Oxanium', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(25, 9, 243, 0.493) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 56, 168, 0.514) 0%, transparent 30%)
        }

        /* Main Container */
        .portal-container {
            display: flex;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        /* Character Showcase */
        .jinwoo-showcase {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }



        /* Shadow Effect */
        .shadow-effect {
            position: absolute;
            width: 300px;
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(13, 37, 173, 0.5) 0%, transparent 70%);
            bottom: 50px;
            left: 150px;
            filter: blur(10px);
            animation: shadow-pulse 3s infinite alternate;
        }

        /* Particles */
        .mana-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--monarch-blue);
            border-radius: 50%;
            opacity: 0;
            animation: mana-float 15s infinite linear;
        }

        /* Login Portal */
        .shadow-portal {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .portal-gate {
            width: 400px;
            background: rgba(10, 10, 18, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow:
                0 0 30px rgba(41, 3, 255, 0.925),
                inset 0 0 20px rgba(3, 60, 175, 0.3);
            border: 1px solid rgba(41, 3, 255, 0.925);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transform: rotateY(-10deg);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .portal-gate::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 0%,
                    rgba(106, 13, 173, 0.1) 50%,
                    transparent 100%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .portal-gate:hover {
            transform: rotateY(0deg) translateY(-10px);
            box-shadow:
                0 0 50px rgba(40, 3, 247, 0.89),
                inset 0 0 30px rgba(0, 56, 168, 0.5);
        }

        .portal-title {
            font-family: 'Black Ops One', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--light-silver);
            text-shadow: var(--glow-blue);
            letter-spacing: 3px;
            position: relative;
        }

        .portal-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--glow-blue), var(--monarch-blue), transparent);
            box-shadow: var(--glow-blue);
        }

        .gate-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(20, 20, 30, 0.7);
            border: 1px solid rgba(3, 47, 243, 0.315);
            border-radius: 5px;
            color: var(--light-silver);
            font-size: 16px;
            font-family: 'Oxanium', sans-serif;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--monarch-blue);
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 10px var(--monarch-blue);
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgba(224, 224, 224, 0.7);
            font-size: 16px;
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: var(--void-black);
            padding: 0 5px;
            color: var(--monarch-blue);
            text-shadow: var(--glow-blue);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .portal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-family: 'Oxanium', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--shadow-purple), var(--monarch-blue));
            color: var(--light-silver);
            box-shadow: 0 0 15px var(--shadow-purple);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--shadow-purple);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            color: var(--monarch-blue);
            border: 1px solid var(--monarch-blue);
            box-shadow: 0 0 10px var(--monarch-blue);
        }

        .btn-secondary:hover {
            background: rgba(0, 56, 168, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--monarch-blue);
        }

        .portal-footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(224, 224, 224, 0.7);
        }

        .portal-link {
            color: var(--demon-red);
            text-decoration: none;
            text-shadow: var(--glow-red);
            font-weight: bold;
            transition: all 0.3s;
        }

        .portal-link:hover {
            color: var(--monarch-blue);
            text-shadow: var(--glow-blue);
        }

        /* Toggle between login and register */
        .register-form {
            display: none;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes shadow-pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }

        @keyframes mana-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }

            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .portal-container {
                flex-direction: column;
                height: auto;
                padding: 40px 20px;
            }

            .jinwoo-showcase {
                height: 400px;
                margin-bottom: 40px;
            }

            .jinwoo-3d-container {
                width: 300px;
                height: 400px;
            }

            .portal-gate {
                width: 100%;
                max-width: 400px;
            }
        }

        .re-user {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="portal-container">
        <!-- Jinwoo Sung 3D Showcase -->
        <div class="jinwoo-showcase">
            <img src="../images/logo.png" alt="">
        </div>

        <!-- Shadow Portal -->
        <div class="shadow-portal">
            <div class="portal-gate">
                <!-- Login Form -->
                <form class="login-form active-form">
                    <h2 class="portal-title">Register Now!</h2>
                    <div class="form-group">
                        <input type="text" id="login-username" class="form-input re-user" placeholder=" " required>
                        <label for="login-username" class="form-label">User-Name</label>
                    </div>
                    <div class="gate-form">
                        <div class="form-group">
                            <input type="email" id="login-username" class="form-input" placeholder=" " required>
                            <label for="login-username" class="form-label">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-input" placeholder=" " required>
                            <label for="login-password" class="form-label">Password</label>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="portal-btn btn-secondary" id="show-register"
                                onclick="logIn()">Login</button>
                            <button type="submit" class="portal-btn btn-primary" onclick="home()">Register Now</button>
                        </div>
                    </div>
                    <div class="portal-footer">
                        <a href="#" class="portal-link">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create mana particles
            const particlesContainer = document.getElementById('mana-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.backgroundColor = i % 2 === 0 ? 'var(--monarch-blue)' : 'var(--shadow-purple)';
                particlesContainer.appendChild(particle);
            }

            // Toggle between login and register forms
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            const jinwooModel = document.querySelector('.jinwoo-model');

            showRegisterBtn.addEventListener('click', function () {
                loginForm.classList.remove('active-form');
                registerForm.classList.add('active-form');
                jinwooModel.style.transform = 'rotateY(180deg)';
                document.querySelector('.shadow-effect').style.animation = 'shadow-pulse 1.5s infinite alternate';
            });

            showLoginBtn.addEventListener('click', function () {
                registerForm.classList.remove('active-form');
                loginForm.classList.add('active-form');
                jinwooModel.style.transform = 'rotateY(0deg)';
                document.querySelector('.shadow-effect').style.animation = 'shadow-pulse 3s infinite alternate';
            });

            // Form submissions
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                if (username && password) {
                    // Success animation
                    jinwooModel.style.transform = 'translateY(-20px)';
                    document.querySelector('.shadow-effect').style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        jinwooModel.style.transform = 'translateY(0)';
                        document.querySelector('.shadow-effect').style.transform = 'scale(1)';
                    }, 500);

                    // In a real app, you would authenticate here
                    console.log('Hunter accessing:', username);
                    alert('Access granted. Welcome, Hunter.');
                } else {
                    // Error animation
                    jinwooModel.style.animation = 'none';
                    void jinwooModel.offsetWidth; // Trigger reflow
                    jinwooModel.style.animation = 'shake 0.5s';
                    alert('Hunter ID and Mana Signature required!');
                }
            });

            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const id = document.getElementById('register-id').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirm = document.getElementById('register-confirm').value;

                if (password !== confirm) {
                    alert('Mana Signatures do not match!');
                    return;
                }

                if (name && id && email && password) {
                    // Celebration animation
                    jinwooModel.style.transform = 'scale(1.1)';
                    document.querySelector('.shadow-effect').style.transform = 'scale(1.5)';

                    // In a real app, you would register here
                    console.log('New Hunter registered:', name, id);
                    alert('Registration complete. Welcome to the Hunter Association.');

                    // Switch back to login form
                    setTimeout(() => {
                        registerForm.classList.remove('active-form');
                        loginForm.classList.add('active-form');
                        jinwooModel.style.transform = 'rotateY(0deg) scale(1)';
                        document.querySelector('.shadow-effect').style.transform = 'scale(1)';
                    }, 2000);
                } else {
                    alert('All fields are required!');
                }
            });

            // Interactive background effect
            document.addEventListener('mousemove', function (e) {
                const portalGate = document.querySelector('.portal-gate');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                portalGate.style.transform = `rotateY(${(x - 0.5) * 10}deg) rotateX(${(0.5 - y) * 10}deg)`;
            });
        });
        function logIn() {
            setTimeout(() => {
                location = 'file:///C:/Users/BATOOL%20COMPUTERS/Documents/USMAN%20websites%20for%20portfolio/LUGX%20Website/pages/login.html';
            }, 1000);
        }
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
